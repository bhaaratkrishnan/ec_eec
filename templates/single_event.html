<!-- Feature Start -->
<div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
    <div class="container feature px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 feature-text py-5 wow fadeIn" data-wow-delay="0.1s">
                <div class="p-lg-5 ps-lg-0">
                    <h6 class="text-primary">Event</h6>
                    <h1 class="mb-4">{{ event.title }}</h1>
                    <p class="mb-4 pb-2">{{ event.description }}</p>
                    <!-- link start  -->
                    {% if event.reg_link|length > 0 %}
                    <div class="row g-4">
                        <div class="col-6">
                            <a href="">
                                <div class="d-flex align-items-center">
                                    <div class="btn-lg-square bg-primary rounded-circle">
                                        <i class="fa fa-user-check text-white"></i>
                                    </div>
                                    <div class="ms-4">
                                        <p class="mb-0">Registration</p>
                                        <h5 class="mb-0">Link</h5>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                    {% endif %}
                    <!-- link end  -->
                </div>
            </div>
            <div class="col-lg-6 pe-lg-0 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                <div class="position-relative h-100">
                    <img class="position-absolute img-fluid w-100 h-100"
                        src="https://ik.imagekit.io/energyclubeec/img/team-1.jpg" style="object-fit: cover;" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Feature End -->
